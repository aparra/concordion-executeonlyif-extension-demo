<html xmlns:c="http://www.concordion.org/2007/concordion" xmlns:ext="urn:concordion-extensions:2010">
<link href="../../concordion.css" rel="stylesheet" type="text/css" />
<body>

<h1>The Ultimate Question - Part 2</h1>

<p>What do you get if you mark a test as ignored when the specification is called from another test?</p> 

<div class="example">
	<h4>Something Green</h4>
	
	<p>When I multiply "6 * 7" the answer should be "<span c:assertEquals="getCalculatorResult()">42</span>".</p>
	
	<h4>Something Ignored</h4>

	<span ext:embed="getNotExecuteReason()"></span>
	<div ext:executeOnlyIf="shouldExecute()">
		<p>When I multiply "6 * 7" the answer should be "<span c:assertEquals="getCalculatorResult()">42</span>".</p>
	</div>
</div>

</body>
</html>
