apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenCentral()
	mavenLocal()
}

ext {
    concordionVersion = "1.4.4" 
	concordionExtensionsVersion = "1.1.1"
    concordionExecuteOnlyIfVersion = "+" 
}

dependencies {
    testCompile "org.concordion:concordion:$concordionVersion"
	testCompile "org.concordion:concordion-extensions:$concordionExtensionsVersion"
    testCompile "org.concordion:concordion-executeonlyif-extension:$concordionExecuteOnlyIfVersion"
}

sourceSets {
	main {
		resources { srcDir 'src/test/java' }
	}
}

test.dependsOn cleanTest
test {
	include '**/ExecuteOnlyIfDemo.*'
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
}